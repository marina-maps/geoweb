<html>

<head>
    <meta charset='utf-8' />
    <title>Mapa 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!--enllaços mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />

    <!--Enlace hoja estilo reaprovechada-->
    <link href='css/estilobase.css' rel='stylesheet' />

    <!-- enlace al archivo con el codigo 3d-->
    <script src='js/3d-controles.js'></script>

    <script>
        //Añadir vuestor token!!
        var map;
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoibWFyaW5hLW1hcHMiLCJhIjoiY2tqeWl6ZWNoMTJvYzJwbGNkcThlMTJrbyJ9.7xwHw4io6QOXFOxjnh7l6A';
            map = new mapboxgl.Map({
                container: 'map',
                //style: 'estilo.json',  //estilo propio creado en http://betaserver.icgc.cat/ombrejatdinamic/#10.94/41.5645/2.4145
                style: 'mapbox://styles/mapbox/satellite-streets-v10',
                center: [2.16859, 41.3954],
                zoom: 12,
                attributionControl: false,
                pitch: 45,
                hash: true
            });

            map.addControl(new mapboxgl.AttributionControl({ compact: true }));
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load', function () { //llamar a añadir 3d 
                add3D();

            }); //fin onload

        } // final init
    </script>
</head>

<body onload="init()">
    <div class="panelTitulo">
        <h1> Mapa 3D</h1>
    </div>
    <div class="panelTopIzquierda">
        <!--panel de control -->
        <!-- Name: tots els botons formen part del mateix conjunt (només 1 estará activat)-->
        <div>
            <input id="Mapbox" onclick="addMB()" type="radio" name="3d" checked>
            <p>3D Mapbox </p>
        </div>

        <div>
            <input id="ICGC" onclick="addICGC()" name="3d" type="radio">
            <p>3D ICGC </p>
        </div>

        <div>
            <input id="NONE" onclick="donothing()" name="3d" type="radio">
            <p>No ver 3D </p>
        </div>

    </div>
    <div id="map"></div>
</body>

</html>
